[project]
name = "melody-generator"
version = "0.1.0"
description = "A melody generation tool for a programming course project."
requires-python = ">=3.9"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "C", "N", "I", "BLE", "SIM"]

[tool.isort]
profile = "black"

[tool.pre-commit]
